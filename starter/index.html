    <!-- TASK MODAL -->

    <!-- Modal content ADD goes here -->
    <div class="modal fade" id="AddTask" tabindex="-1" aria-labelledby="task" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-gray ">

                    <h4 class="modal-title" id="task">Add task</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="" id="form">
                        <div class="form-outline mb-2">
                            <label class="form-label" for="titre">Titre</label>
                            <input type="text" id="titre" class="form-control" name="titre" required/>

                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label ">Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio1" value="1" checked>
                                <label class="form-check-label" for="feature">
								  Feature
								</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio2" value="2">
                                <label class="form-check-label" for="bug">
								  Bug
								</label>
                            </div>
                        </div>

                        <div class="form-outline mb-2">
                            <label class="form-label" for="priority">Priority</label>
                            <select class="form-select" id="priority" name="priority">
								<option disabled selected>Please select</option>
								<option id="p1"  value="1">Urgent</option>
								<option id="p2"  value="2">High</option>
								<option id="p3"  value="3">Medium</option>
								<option  id="p4"  value="4">Low</option>
							  </select>
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="status">Status</label>
                            <select class="form-select" id="status" name="status">
								<option disabled selected>Please select</option>
								<option id="s1" value="1">To do</option>
								<option id="s2" value="2">In Progress</option>
								<option id="s3" value="3">Done</option>
							  </select>
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="date">Date</label>
                            <input type="date" id="date" class="form-control" />
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="description">Description</label>
                            <textarea class="form-control" placeholder="" id="description" style="height: 100px"></textarea>
                        </div>




                </div>
                <div class="modal-footer d-flex justify-content-center bg-gray">
                    <button type="button" class="btn btn-white" data-bs-dismiss="modal">Close</button>
                    <button id="SaveTask" type="submit" class="btn btn-primary">Save</button>

                </div>
                </form>


            </div>
        </div>
    </div>
